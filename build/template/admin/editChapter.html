<link rel="stylesheet" href="../../apps/static/plugins/datatables/dataTables.bootstrap.css">
<section class="content-header">
    <h1>
        Data Tables
        <small>advanced tables</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header">
            <i class="fa fa-edit"></i>

            <h3 class="box-title">快速添加章节</h3>
            <!-- tools box -->
            <div class="pull-right box-tools">
                <button type="button" class="btn btn-info btn-sm" data-widget="remove"
                        data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i></button>
            </div>
            <!-- /. tools -->
        </div>
        <div class="box-body">
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="chapter_name" placeholder="章节名" ng-model="chapter.chapter_name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="statuse" placeholder="是否显示" ng-model="chapter.status">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="pid" placeholder="父ID" ng-model="chapter.pid">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="rank" placeholder="位置" ng-model="chapter.rank">
                </div>

            </form>
        </div>
        <div class="box-footer clearfix">
            <button type="button" class="pull-right btn btn-default" id="sendEmail" ng-click="saveChapter(chapter)">Save<i class="fa fa-arrow-circle-right"></i></button>
        </div>
    </div>
</section>
