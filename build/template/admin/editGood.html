<link rel="stylesheet" href="../../apps/static/plugins/datatables/dataTables.bootstrap.css">
<section class="content-header">
    <h1>
        Data Tables
        <small>advanced tables</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header">
            <i class="fa fa-edit"></i>

            <h3 class="box-title">添加商品</h3>
            <!-- tools box -->
            <div class="pull-right box-tools">
                <button type="button" class="btn btn-info btn-sm" data-widget="remove"
                        data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i></button>
            </div>
            <!-- /. tools -->
        </div>
        <div class="box-body">
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" ng-model="good.name" placeholder="商品名称">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="sale_price" ng-model="good.sale_price" placeholder="商品售价">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="price" ng-model="good.price" placeholder="批发价">
                </div>
                <div class="form-group">
                    <select ng-model="good.cate_id" class="form-control">
                        <option value="">---请选择---</option>
                        <option ng-repeat="item in categorysList" ng-selected="item.cate_id==good.cate_id" value="{{item.cate_id}}">{{item.cate_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="img" ng-model="good.img" placeholder="图片">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="video" ng-model="good.video" placeholder="视频">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="is_recommend" ng-model="good.is_recommend" placeholder="是否推荐">
                </div>
                <div class="form-group">
                    <text-angular name="content" ng-model="good.des"></text-angular>
                </div>
            </form>
        </div>
        <div class="box-footer clearfix">
            <button type="button" class="pull-right btn btn-default" ng-click="saveGood(good)">Save<i class="fa fa-arrow-circle-right"></i></button>
        </div>
    </div>
</section>
