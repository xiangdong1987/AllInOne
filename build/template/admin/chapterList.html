<link rel="stylesheet" href="../../apps/static/plugins/datatables/dataTables.bootstrap.css">
<section class="content-header">
    <h1>
        Data Tables
        <small>advanced tables</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">文章列表</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                        <div class="row">
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="example2" class="table table-bordered table-hover dataTable" role="grid"
                                       aria-describedby="example2_info">
                                    <thead>
                                    <tr role="row">
                                        <th tabindex="0" rowspan="1" colspan="1">ID</th>
                                        <th tabindex="0" rowspan="1" colspan="1">章节名称</th>
                                        <th tabindex="0" rowspan="1" colspan="1">父ID</th>
                                        <th tabindex="0" rowspan="1" colspan="1">权重</th>
                                        <th tabindex="0" rowspan="1" colspan="1">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr role="row" ng-repeat="item in articleList">
                                        <td class="sorting_1">{{item.id}}</td>
                                        <td>{{item.chapter_name}}</td>
                                        <td>{{item.pid}}</td>
                                        <td>{{item.rank}}</td>
                                        <td><button ng-click="editChapter(item.id)">编辑</button></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">Showing
                                    51 to
                                    57 of 57 entries
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
                                    <ul class="pagination">
                                        <li class="paginate_button previous" id="example2_previous">
                                            <a href="#" data-dt-idx="0" tabindex="0">Previous</a>
                                        </li>
                                        <li class="paginate_button ">
                                            <a href="#" data-dt-idx="1" tabindex="0">1</a>
                                        </li>
                                        <li class="paginate_button ">
                                            <a href="#" data-dt-idx="2" tabindex="0">2</a>
                                        </li>
                                        <li class="paginate_button ">
                                            <a href="#" data-dt-idx="3" tabindex="0">3</a>
                                        </li>
                                        <li class="paginate_button ">
                                            <a href="#" data-dt-idx="4" tabindex="0">4</a>
                                        </li>
                                        <li class="paginate_button ">
                                            <a href="#" data-dt-idx="5" tabindex="0">5</a>
                                        </li>
                                        <li class="paginate_button active">
                                            <a href="#" data-dt-idx="6" tabindex="0">6</a>
                                        </li>
                                        <li class="paginate_button next disabled" id="example2_next">
                                            <a href="#" data-dt-idx="7" tabindex="0">Next</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <!-- /.col -->
    </div>
</section>
