<link rel="stylesheet" href="../../apps/static/plugins/datatables/dataTables.bootstrap.css">
<section class="content-header">
    <h1>
        Data Tables
        <small>advanced tables</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
    </ol>
</section>
<section class="content">
    <!-- quick email widget -->
    <div class="box box-info">
        <div class="box-header">
            <i class="fa fa-edit"></i>

            <h3 class="box-title">快速添加文章</h3>
            <!-- tools box -->
            <div class="pull-right box-tools">
                <button type="button" class="btn btn-info btn-sm" data-widget="remove"
                        data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i></button>
            </div>
            <!-- /. tools -->
        </div>
        <div class="box-body">
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="title" ng-model="article.title" placeholder="标题">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="chapter_id" ng-model="article.chapter_id"  placeholder="章节">
                </div>
                <div class="form-group">
                    <text-angular name="content" ng-model="article.content"></text-angular>
                </div>
                <input type="hidden" name="id" ng-model="article.id">
            </form>
        </div>
        <div class="box-footer clearfix">
            <button type="button" class="pull-right btn btn-default" ng-click="saveArticle(article)">Save<i class="fa fa-arrow-circle-right"></i></button>
        </div>
    </div>
</section>
